<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p')

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'interpolated')

    // Styled
    console.log('%c I am some great text', 'font-size: 25px; background: red;')

    // warning!
    console.warn('Be warned')

    // Error :|
    console.error('Errou')

    // Info
    console.info('be informed')

    // Testing
    console.assert(1 === 2, 'This will show only if first parameter is false')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} in human years`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Test')
    console.count('Test')
    console.count('Test')
    console.count('Test')
    console.count('Test')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/vwurzel')
      .then(data => data.json())
      .then(data => console.timeEnd('fetching data'))

  </script>
</body>
